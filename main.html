<title>Sliding Block Puzzle</title>

<style>
    body{
        background: black;
    }
</style>

<script src="classes.js"></script>
<script src="logic.js"></script>


<script>
        
    window.onload = ()=>{

        game = new Game({
            image: "bingchilling.png",
            width: 600,
            height: 500,
            pieces_width: 3,
            pieces_height: 3,
        })
        
        game.Init()   
        
        setTimeout(main,100)
    }
    
    function main(){
	  if (game.ended) return
        window.requestAnimationFrame(main)
        game.context.clearRect(0,0,game.width, game.height)
        game.Render_Board()
    }
    
</script>
